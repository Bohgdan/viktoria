<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="800" viewBox="0 0 1920 800">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#333333"/>
    </pattern>
  </defs>
  <rect width="1920" height="800" fill="url(#heroGradient)"/>
  <rect width="1920" height="800" fill="url(#dots)" opacity="0.5"/>
  <!-- Decorative elements -->
  <circle cx="200" cy="200" r="150" fill="none" stroke="#c9a96e" stroke-width="1" opacity="0.1"/>
  <circle cx="1700" cy="600" r="200" fill="none" stroke="#c9a96e" stroke-width="1" opacity="0.1"/>
  <circle cx="1000" cy="400" r="100" fill="none" stroke="#c9a96e" stroke-width="1" opacity="0.05"/>
</svg>
